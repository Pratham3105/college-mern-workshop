<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Form</h1>
        <fieldset>
            <form action="#">

                <br><br>

                <input type="submit">
            </form>
        </fieldset>
</body>
