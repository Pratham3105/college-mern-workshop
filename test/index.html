<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border-radius: 10px;
            border: 1px solid black;
            height: 300px;
            width: 200px;
            background-color: whitesmoke;
            
        }
        .banner{
            height: 100px;
            width: 200px;
            border-radius: 10px;
        }
        .logo-div{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo{
            border-radius: 50%;
            height: 70px;
            width: 70px;
            position: relative;
            bottom: 40px;
        }
        h4{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            position: relative;
            bottom: 40px;
        }
        .text{
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            text-align: center;
            position: relative;
            bottom: 45px;
        }
        .text-btn{
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            text-align: center;
            position: relative;
            bottom: 40px;
            background-color: blue;
            width: 200px;
            height: 31px;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <img class="banner" src="Free-Online-Courses-with-Certificates.jpg" alt="img">
        <div class="logo-div">
            <img class="logo" src="fe5ff34a91a4fa9eaaf0212d4613a0ae.png" alt="img2">
        </div>
        <h4>Anna Marie</h4>
        <p class="text">Hi there! My name is Anna and I am a book lover, traveler and professional blogger. Follow me to stay connected</p>
        <button class="text-btn">Follow</button>

    </div>
</body>
</html>
